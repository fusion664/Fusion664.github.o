<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progression d'Investissement</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            text-align: center;
            color: #333;
        }

        section {
            margin-bottom: 40px;
        }

        .info {
            font-size: 16px;
            margin-bottom: 15px;
            line-height: 1.8;
        }

        .progress-container {
            position: relative;
            margin: 20px 0;
            height: 30px;
            width: 100%;
            background: #ddd;
            border-radius: 20px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            width: 0;
            background: #28a745;
            text-align: center;
            line-height: 30px;
            color: white;
            font-weight: bold;
            transition: width 0.3s ease-in-out, background-color 0.3s ease-in-out;
        }

        .progress-status {
            text-align: center;
            font-weight: bold;
            margin-bottom: 10px;
            color: #555;
        }

        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .error {
            color: red;
            font-weight: bold;
            text-align: center;
        }

        .success {
            color: green;
            font-weight: bold;
            text-align: center;
        }

        .message {
            text-align: center;
            font-size: 18px;
            margin-top: 20px;
            font-weight: bold;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Styles pour la fen√™tre modale */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 400px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .modal-content input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .modal-content button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .modal-content button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Suivi de l'Investissement</h1>

        <!-- Section 1 : R√©capitulatif -->
        <section>
            <h2>Informations d'Investissement</h2>
            <div class="info" id="investmentInfo"></div>
        </section>

        <!-- Section 2 : Barre de progression -->
        <section>
            <h2>Progression</h2>
            <div class="progress-status" id="progressStatus">L'investissement n'a pas encore commenc√©.</div>
            <div class="progress-container">
                <div class="progress-bar" id="progressBar">0%</div>
            </div>
            <input type="password" id="investmentCode" placeholder="Entrez le code d'investissement" style="width: 100%; padding: 10px; margin: 10px 0; font-size: 16px;">
            <button id="startInvestment">D√©marrer l'investissement</button>
            <div class="message" id="investmentMessage"></div>
        </section>
    </div>

    <!-- Fen√™tre modale pour entrer un nouveau code -->
    <div class="modal" id="newCodeModal">
        <div class="modal-content">
            <h3>Entrer un nouveau code</h3>
            <input type="password" id="newInvestmentCode" placeholder="Nouveau code d'investissement">
            <button id="submitNewCode">Soumettre</button>
        </div>
    </div>

    <script>
        const investmentData = JSON.parse(localStorage.getItem('investmentData'));

        if (!investmentData) {
            alert("Aucune donn√©e trouv√©e. Veuillez remplir le formulaire d'investissement.");
            window.location.href = 'investment.html';
        }

        const investmentInfo = document.getElementById('investmentInfo');
        investmentInfo.innerHTML = `
            <p><strong>Pays :</strong> ${investmentData.country}</p>
            <p><strong>Nom de l'investisseur :</strong> ${investmentData.name}</p>
            <p><strong>Indicatif :</strong> ${investmentData.phone}</p>
            <p><strong>Num√©ro de transaction :</strong> ${investmentData.transactionNumber}</p>
            <p><strong>Mode de paiement :</strong> ${investmentData.paymentMethod}</p>
            <p><strong>Montant investi :</strong> ${investmentData.amountToInvest}</p>
            <p><strong>Montant √† recevoir :</strong> ${investmentData.amountToReceive}</p>
        `;

        const progressBar = document.getElementById('progressBar');
        const progressStatus = document.getElementById('progressStatus');
        const startButton = document.getElementById('startInvestment');
        const investmentMessage = document.getElementById('investmentMessage');
        const investmentCodeInput = document.getElementById('investmentCode');
        const modal = document.getElementById('newCodeModal');
        const submitNewCodeButton = document.getElementById('submitNewCode');
        const newInvestmentCodeInput = document.getElementById('newInvestmentCode');

        let progress = 0;
        let attempts = 0;
        const validCode = "12345"; // Exemple de code valide
        let timer;

        function updateProgress() {
            progress += 1;
            progressBar.style.width = `${progress}%`;
            progressBar.textContent = `${progress}%`;

            if (progress === 50) {
                progressBar.style.backgroundColor = "blue";
                investmentMessage.innerHTML = '<button id="getBenefits">Recevoir mes b√©n√©fices</button>';
                document.getElementById('getBenefits').addEventListener('click', () => {
                    window.location.href = 'benefices.html';
                });
            }

            if (progress === 96) {
                clearInterval(timer);
                progressBar.style.backgroundColor = "red";
                investmentMessage.innerHTML = `
                    <p class="error">Mr/Mme ${investmentData.name}, votre investissement est bloqu√©. Veuillez entrer un nouveau code.</p>
                `;
                modal.style.display = "flex"; // Afficher la fen√™tre modale
            }
        }

        startButton.addEventListener('click', () => {
            const enteredCode = investmentCodeInput.value;

            if (enteredCode !== validCode) {
                attempts++;
                if (attempts >= 3) {
                    alert("Trop de tentatives incorrectes. Vous allez √™tre d√©connect√©.");
                    window.location.href = 'investment.html';
                } else {
                    alert("Code incorrect. Veuillez r√©essayer.");
                }
                return;
            }

            progressStatus.textContent = "Investissement en cours...";
            if (timer) clearInterval(timer);

            timer = setInterval(updateProgress, 100);
        });

        submitNewCodeButton.addEventListener('click', () => {
            const newCode = newInvestmentCodeInput.value;
            if (newCode === validCode) {
                modal.style.display = "none";
                progress = 96; // Continuer √† partir de 96 %
                timer = setInterval(updateProgress, 100);
            } else {
                alert("Code incorrect. Veuillez r√©essayer.");
                attempts++;
                if (attempts >= 3) {
                    alert("Trop de tentatives incorrectes. Vous allez √™tre d√©connect√©.");
                    window.location.href = 'investment.html';
                }
            }
        });

        // Gestion du d√©compte avant la d√©connexion apr√®s 10 minutes
        function startCountdown() {
            let countdown = 20;
            const countdownInterval = setInterval(() => {
                investmentMessage.innerHTML = `
                    <p class="error">Mr/Mme ${investmentData.name}, votre session expirera dans ${countdown} secondes. Veuillez entrer un nouveau code.</p>
                `;
                countdown--;
                if (countdown < 0) {
                    clearInterval(countdownInterval);
                    alert("Votre session a expir√©. Veuillez contacter le support.");
                    window.location.href = 'investment.html';
                }
            }, 1000);
        }

        // G√©rer l'affichage apr√®s la fin de l'investissement
        function finalizeProgress() {
            progressBar.style.width = "100%";
            progressBar.style.backgroundColor = "green";
            progressBar.textContent = "100%";
            progressStatus.textContent = "Investissement termin√© avec succ√®s.";
            investmentMessage.innerHTML = `
                <p class="success">üéâ F√©licitations, ${investmentData.name} ! Vos b√©n√©fices sont pr√™ts.</p>
                <button id="getBenefits">Recevoir mes b√©n√©fices</button>
            `;
            document.getElementById('getBenefits').addEventListener('click', () => {
                window.location.href = 'benefices.html';
            });
        }

        // D√©tecter si les 10 minutes sont √©coul√©es
        let timeout = setTimeout(() => {
            if (progress < 100) {
                modal.style.display = "none";
                progressBar.style.backgroundColor = "red";
                progressBar.textContent = `${progress}%`;
                startCountdown(); // D√©clencher le d√©compte avant la d√©connexion
            }
        }, 600000); // 10 minutes

        // Gestion de la soumission du nouveau code
        submitNewCodeButton.addEventListener('click', () => {
            const newCode = newInvestmentCodeInput.value;

            if (newCode === validCode) {
                clearTimeout(timeout);
                modal.style.display = "none";
                finalizeProgress();
            } else {
                alert("Code incorrect. Veuillez r√©essayer.");
                attempts++;
                if (attempts >= 3) {
                    alert("Trop de tentatives incorrectes. Vous allez √™tre d√©connect√©.");
                    window.location.href = 'investment.html';
                }
            }
        });
    </script>
</body>
</html>
